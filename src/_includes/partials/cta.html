<!-- the set keyword create variables inside nunjuks -->
{% set ctaPrefix = cta %}

<!-- prettier-ignore -->
{% if ctaContent %} 
  {% set ctaPrefix = ctaContent %} 
{% endif %}

<article class="[ cta ] [ dot-shadow panel ] [ bg-dark-shade color-light ]">
  <div class="wrapper">
    <div class="[ cta__inner ] [ flow ]">
      <h2 class="[ cta__heading ] [ headline ]" data-highlight="quaternary">
        {{ ctaPrefix.title }}
      </h2>
      <p class="[ cta__summary ] [ measure-short ]">{{ ctaPrefix.summary }}</p>
      <div class="cta__action">
        <a href="{{ ctaPrefix.buttonUrl }}" class="button" data-variant="ghost">
          {{ ctaPrefix.buttonText }}
        </a>
      </div>
    </div>
  </div>
</article>
